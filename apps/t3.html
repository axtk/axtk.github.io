<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Tic-tac-toe with a custom-sized board (3x3, 4x4, 5x5, etc.) and customizable player characters">
  <title>Customizable tic-tac-toe</title>
  <link rel="stylesheet" href="assets/t3/index.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <div id="app">
    <div class="board-container">
      <fieldset class="board">Click the board cells to play!</fieldset>
    </div>
    <div class="controlbar">
      <div class="game-controls">
        <span class="controls">
          <button class="undo" title="Undo last move">
            <span data-size="n">Undo</span>
            <span data-size="s" hidden>‚Ü©Ô∏è</span>
          </button>
          <button class="clear" title="Clear board">
            <span data-size="n">Clear</span>
            <span data-size="s" hidden>üóëÔ∏è</span>
          </button>
        </span>
      </div>
      <form method="get">
        <select name="x" title="X character">
          <option selected>‚ùå</option>
          <option>üçí</option>
          <option>ü¶Ñ</option>
        </select>
        <select name="o" title="O character">
          <option selected>‚≠ï</option>
          <option>üçÑ</option>
          <option>‚ú®</option>
        </select>
        <span class="board-size" title="Board size: columns by rows">
          <select name="columns">
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
          <span class="by">&times;</span>
          <select name="rows">
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </span>
        <label title="Number of crossed out cells to win">
          <span data-size="n">Win</span>
          <span data-size="s" hidden>‚ßÑ</span>
          <select name="win">
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </label>
        <button type="submit" title="Apply">
          <span data-size="n">Apply</span>
          <span data-size="s" hidden>‚úÖ</span>
        </button>
      </form>
    </div>
  </div>
  <script src="assets/0/t3/index.js"></script>
  <script src="../assets/stats.js"></script>
</body>
</html>
