<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{page.title | strip_html}}</title>
    <link rel="stylesheet" href="css/plain.css">
</head>
<body>

<header>
<p>{{page.date}} / <a href="{{site.github.baseurl}}">{{page.author | default: "Alexander Tkačenko"}}</a></p>
</header>

<main>
<h1>{{page.title}}</h1>

{% if page.abstract %}
<div class="abstract" role="doc-abstract">
{{page.abstract}}
</div>
{% endif %}

{{content}}
</main>

</body>
